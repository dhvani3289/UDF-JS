<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
</head>
<body>
    <h2>9. Write a JavaScript program to input angles of a triangle and check whether triangle is valid or not.(using all functions)</h2>
    <script>
        function angle(a1,a2,a3) {
            if(a1 + a2 + a3 == 180){
                console.log("Valid");
            }
            else{
                console.log("Invalid");
            }
        }
        angle(60,40,80);
    </script>
</body>
</html>
