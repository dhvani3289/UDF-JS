<body>
    <h2>4. Write a JavaScript program to find which number is greater in 4 numbers using ladder if else. (using no return with parameter function)</h2>
    <script>
        function num(a,b,c,d) {
            console.log("A :",a);
            console.log("B :",b);
            console.log("C :",c);
            console.log("D :",d);
            
            if(a>b && a>c && a>d){
                console.log("First Number is Greatest");
            }
            else if(b>c && b>a && b>d){
                console.log("Second Number is Greatest");
            }
            else if(c>a && c>b && c>d){
               console.log("Third Number is Greatest");
            }
            else{
                console.log("Fourth Number is Greatest");
            }
                }
        num(45,7,35,56); // function calling
    </script>
</body>
